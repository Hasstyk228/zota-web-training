<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/zota-web-training/style/style.css" />
    <link
      rel="stylesheet"
      href="/zota-web-training/main/otherPage/account/style.css"
    />
  </head>
  <body id="body">
    <div class="container">
      <div id="header">
        <div id="logo" class="shadow"></div>
        <div id="name" class="shadow"></div>
        <div id="info1" class="shadow">
          <div id="telsup">
            Telefon suport: <b>+373 - 3000-1515 / 5577-4477</b>
          </div>
          <div id="gmsup">Posta suport: <b>cartmarket@gmail.com</b></div>
        </div>
        <div id="info2">
          <input type="button" value="" id="button-shop" class="shadow" />
        </div>
        <div id="info3">
          <input type="button" value="" id="button-account" class="shadow" />
        </div>
        <div id="imaguser" class="block"></div>
      </div>
      <div id="nav">
        <div id="home">
          <input type="button" value=" Home" id="button-home" />
        </div>
        <div id="search">
          <input
            type="text"
            id="input-search"
            placeholder="Search"
            class="shadow"
          />
        </div>
      </div>
      <div></div>

      <div id="page_account">
        <div class="login" id="page_account_1">
          <form class="box">
            Sing Up
            <div class="input-box">
              <label for="iEmail"></label>
              <input id="iEmail" type="email" placeholder="enter your e-mail" />
            </div>
            <div class="input-box">
              <label for="iPassword"></label>
              <input
                id="iPassword"
                type="password"
                placeholder="enter your password"
              />
            </div>
            <button type="submit">Submit</button>
            <div class="footer-box"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="/zota-web-training/main/otherPage/"></script>
    <script src="/zota-web-training/script/script.js"></script>
  </body>
</html>
